<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <title>YUI3</title>
        <link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/3.0.0b1/build/cssfonts/fonts-min.css" />
        <script type="text/javascript" src="http://yui.yahooapis.com/3.0.0b1/build/yui/yui-min.js">
        </script>
        <script type="text/javascript" src="index.js">
        </script>
                
        <!--begin custom header content for this example-->
        <style type="text/css">
        
            .yui-spinner-hidden {
                display:none;
            }
        
            .yui-spinner {
                display:-moz-inline-stack;
                display:inline-block;
                zoom:1;
                *display:inline;
                vertical-align:middle;
            }
        
            .yui-spinner-content {
                padding:1px;
                position:relative;
            }
        
            .yui-spinner-value {
                width:2em;
                height:1.5em;
                text-align:right;
                margin-right:22px;
                vertical-align:top;
                border:1px solid #000;
                padding:2px;
            }
        
            .yui-spinner-increment, .yui-spinner-decrement {
                position:absolute;
                height:1em;
                width:22px;
                overflow:hidden;
                text-indent:-10em;
                border:1px solid #999;
                margin:0;
                padding:0px;
            }
        
            .yui-spinner-increment {
                top:1px;
                *top:2px;
                right:1px;
                background:#ddd url(assets/arrows.png) no-repeat 50% 0px;
            }
        
             .yui-spinner-decrement {
                bottom:1px;
                *bottom:2px;
                right:1px;
                background:#ddd url(assets/arrows.png) no-repeat 50% -20px;
             }
        
            #widget-extend-example {
                padding:5px;
            }
        
            #widget-extend-example .hint {
                margin-top:10px;
                font-size:85%;
                color:#00a;
            }
        
        </style>

    </head>
    <body>
        <h1>Spinner Application</h1>
        <div id="numberField">
            <input type="text" class="yui-spinner-value" value="20" />
        </div>
    </body>
</html>
